<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <todo-item v-for="item in list" v-bind:todo="item"></todo-item>
    </ul>
</div>
<script src="lib/vue.js"></script>
<script>
    Vue.component("todo-item", {
        props: ['todo'],
        template: "<li>{{todo.name}}</li>"
    });
    var app = new Vue({
        el: "#app",
        data: {
            list:[
                {name:"A"},
                {name:"B"},
                {name:"C"},
            ]
        }
    });
</script>
</body>
</html>
